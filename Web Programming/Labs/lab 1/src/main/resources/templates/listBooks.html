<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Books Homepage - Welcome to My Book Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Book Store</h1>
</header>
<main>
    <h2>Choose book:</h2>
<!--    &lt;!&ndash; Display radio buttons for each book,-->
<!--            the value should be the isbn-->
<!--            and the displayed text should be Title: <bookTitle>, Genre:<genre>, Year: <year> &ndash;&gt;-->
<!--    <input type="radio" name="bookIsbn" value="1"> Book 1 <br/>-->
<!--    <input type="radio" name="bookIsbn" value="2"> Book 2<br/>-->
<!--    <input type="radio" name="bookIsbn" value="3"> Book 3 <br/>-->
<!--    <input type='submit' value='Submit'>-->

    <form th:method="POST" th:action="@{/listBooks}">
        <div th:each="book : ${books}">
            <input type="radio" th:name="selectedBook" th:value="${book.getIsbn()}">
            <span th:text="'Title: ' + ${book.getTitle()} + ' || Genre: ' + ${book.getGenre()} + ' || Year: ' + ${book.getYear()}"></span>
            <br>
        </div>
        <hr>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
